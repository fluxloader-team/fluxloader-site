<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sandustry Mods</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
		<link rel="stylesheet" href="common.css" />
	</head>

	<body>
		<div class="pageContainer">
			<div class="headerContainer" id="headerContainer">
				<a class="btn btn-secondary headerButton" style="margin-left: 15px" href="/">Mod List</a>
				<div class="input-group mb-3" style="width: 50%; padding-top: 15px">
					<input type="text" class="form-control" id="searchInput" placeholder="Search by name, author, or #tag1 #tag2 for multiple tags" onchange="globalThis.performSearch()" />
					<button class="btn btn-outline-secondary" type="button" onclick="globalThis.performSearch()">Search</button>
				</div>
				<div id="rightContainer" style="display: flex; align-items: center; gap: 5px">
					<a class="btn btn-primary" target="_blank" href="https://github.com/fluxloader-team/fluxloader/releases/latest/" title="Download the App"><i class="fa-solid fa-download"></i> Fluxloader</a>
					<a href="/auth/discord" class="btn btn-primary" style="margin-right: 15px" id="discordLogin">
						<img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/66e3d718355f9c89eb0fd350_Logo.svg" alt="discord Logo" title="Login with Discord" style="width: 100px; height: 20px; margin-right: 5px" />
					</a>
				</div>
			</div>
			<div class="modDisplayHolder">
				<div class="modList" id="modList">
					<div class="d-flex justify-content-center">
						<div class="spinner-border" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
				</div>
				<div class="modDisplay">
					<div class="modDisplayData" id="modDisplay">
						<div class="d-flex justify-content-center">
							<div class="spinner-border" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modDisplayActions" id="modDisplayActions"></div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
		<script src="home.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
